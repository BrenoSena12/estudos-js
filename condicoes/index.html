<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pardal Online</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <h1>Pardal Online</h1>
    

    <div id="entrada-dados">

        <p id="intro">Aprendendo o uso das condições <strong>IF</strong> e <strong>ELSE</strong></p>

        Nome:
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">

        Velocidade da via:
        <input type="number" name="velocidade_via" id="velociade_via" placeholder="Digite a velocidade da via">

        Velocidade do veiculo:
        <input type="number" name="velocidade_veiculo" id="velocidade_veiculo" placeholder="Digite a velocidade que estava o veiculo">

        <input type="button" value="clicar" id="button" onclick="clicar()">
    </div>

    <p id="resposta"></p>
    <script src="/src/script.js"></script>
</body>
</html>
