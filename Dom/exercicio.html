<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="entrada1" id="entrada1">
    <input type="number" name="entrada2" id="entrada2">
    <input type="button" value="somar" onclick="somar()">
    <p id="resposta">resposta</p>

    <script>
        function somar(){
            var valor1 = document.getElementById('entrada1');
            var valor2 = document.getElementById('entrada2');
            var res = document.getElementById('resposta');
            var n1 = Number(valor1.value);
            var n2 = Number(valor2.value);
            var soma = n1 + n2;
            res.innerHTML = soma;
        }
    </script>
</body>
</html>
